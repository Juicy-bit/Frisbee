<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodluck on Your Frisbee Tourny</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 0 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #FF6347;
            margin: 20px 0;
            text-align: center;
            animation: bounceIn 1.5s ease-out forwards;
            line-height: 1.2;
            opacity: 0;
        }
        p {
            font-size: 1em;
            color: #555;
            text-align: center;
            margin: 20px 0;
            animation: slideIn 1.5s ease-out forwards 1s;
            line-height: 1.4;
            opacity: 0;
        }
        .cheer {
            font-weight: bold;
            color: #32CD32;
            animation: pulse 2s infinite ease-in-out;
        }
        .frisbee-disc {
            width: 150px;
            height: 150px;
            background-color: #FF6347;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,99,71,0.8);
            animation: spin 3s linear infinite;
            transition: transform 0.3s ease-in-out;
        }
        .frisbee-disc:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .hidden {
            display: none;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            60% { transform: scale(1.1) translateY(20px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="frisbee-disc" onclick="startExperience()">ðŸŽ¯ Click Me</div>
    <h1 class="hidden">Goodluck on Your Frisbee Tourny!</h1>
    <p class="hidden">Even though we're not in the same team, I will still <span class="cheer">cheer for you</span>. ðŸ˜Š<br>And as we promised, 10 total stat right? :p</p>
    <audio id="bg-music" src="goodluck.mp3" preload="auto" loop></audio>
    <script>
        function startExperience() {
            const bgMusic = document.getElementById('bg-music');
            bgMusic.muted = false;
            bgMusic.play().catch(error => console.log("Autoplay prevented."));

            // Show the message and hide the frisbee
            document.querySelector('.frisbee-disc').classList.add('hidden');
            document.querySelector('h1').classList.remove('hidden');
            document.querySelector('p').classList.remove('hidden');
        }
    </script>
</body>
</html>
