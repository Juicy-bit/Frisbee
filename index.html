<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodluck on Your Frisbee Tourny</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 0 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #FF6347;
            margin: 20px 0;
            text-align: center;
            animation: bounceIn 1.5s ease-out forwards;
            line-height: 1.2;
        }
        p {
            font-size: 1em;
            color: #555;
            text-align: center;
            margin: 20px 0;
            animation: slideIn 1.5s ease-out forwards 1s;
            line-height: 1.4;
        }
        .cheer {
            font-weight: bold;
            color: #32CD32;
            animation: pulse 2s infinite ease-in-out;
        }
        .frisbee {
            width: 60px;
            height: 60px;
            background-color: #FF6347;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 0;
            animation: frisbeeSpin 5s linear infinite;
            box-shadow: 0 0 15px rgba(255,99,71,0.6);
        }
        .falling-emoji {
            position: absolute;
            font-size: 2em;
            top: -100px;
            animation: fall 8s linear infinite;
            z-index: 1;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            60% { transform: scale(1.1) translateY(20px); opacity: 1; }
            100% { transform: scale(1) translateY(0); }
        }
        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes frisbeeSpin {
            0% { left: 0; top: 60%; transform: rotate(0deg); }
            25% { left: 25%; top: 40%; transform: rotate(90deg); }
            50% { left: 50%; top: 20%; transform: rotate(180deg); }
            75% { left: 75%; top: 40%; transform: rotate(270deg); }
            100% { left: 100%; top: 60%; transform: rotate(360deg); }
        }
        @keyframes fall {
            0% { top: -100px; left: calc(100% * var(--x)); opacity: 0; }
            50% { opacity: 1; }
            100% { top: 110vh; left: calc(100% * var(--x)); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Goodluck on Your Frisbee Tourny!</h1>
    <p>Even though we're not in the same team, I will still <span class="cheer">cheer for you</span>. ðŸ˜Š<br>And as we promised, 10 total stat right? :p</p>
    <div class="frisbee"></div>
    <!-- Falling Emojis -->
    <script>
        const emojis = ['ðŸŒ¸', 'ðŸ˜º', 'ðŸŒ¼', 'ðŸ˜¸', 'ðŸŒº', 'ðŸ˜»'];
        for (let i = 0; i < 20; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'falling-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.setProperty('--x', Math.random());
            emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
            emoji.style.left = (Math.random() * 100) + 'vw';
            document.body.appendChild(emoji);
        }
    </script>
    <!-- Background Music -->
    <audio id="bg-music" src="goodluck.mp3" preload="auto" loop autoplay></audio>
</body>
</html>
